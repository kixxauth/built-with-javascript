<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>POC : AWS MediaConvert</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">
            body {
                font-family: sans-serif;
                background-color: #222;
                color: #ddd;
            }
            #appWrapper {
                max-width: 40em;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>

    <body>
        <div id="appWrapper">
            <form id="fileUploadForm">
                <h2>Upload Media Files</h2>
                <p>
                    <label>Choose media files</label>
                    <input id="fileInput" type="file" name="media_file">
                </p>
                <p>
                    <button>Upload</button>
                </p>
            </form>
            <p id="notification"></p>
        </div>
    </body>

    <script type="text/javascript">
    (function () {
        const form = document.getElementById('fileUploadForm');
        const input = document.getElementById('fileInput');
        const notification = document.getElementById('notification');

        async function uploadFile(file) {
            const res = await fetch(`./upload-new-file/${ file.name }`, {
                method: 'PUT',
                headers: {
                    'content-type': file.type,
                    'content-length': file.size,
                },
                body: file,
            });

            if (!res.ok) {
                throw new Error(`Unexpected status code from server: ${ res.status }`);
            }

            return file;
        }

        function printNotification(msg) {
            notification.innerText = msg;
        }

        form.addEventListener('submit', (ev) => {
            ev.stopPropagation();
            ev.preventDefault();

            const file = input.files[0];

            if (file) {
                uploadFile(file).then(() => {
                    printNotification(`File ${ file.name } uploaded.`);
                }, (error) => {
                    console.error('Error uploading file:');
                    console.error(error);
                });
            }
        });
    }());
    </script>

</html>
